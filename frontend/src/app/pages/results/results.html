<div *ngIf="report" class="results">

  <h2>Action Recognition</h2>
  <p><strong>Label:</strong> {{ report.action.label }}</p>
  <p><strong>Confidence:</strong> {{ report.action.confidence | percent }}</p>

  <h2>Anomaly Detection</h2>
  <p><strong>Max Score:</strong> {{ report.anomaly.max_score }}</p>
  <p><strong>Mean Score:</strong> {{ report.anomaly.mean_score }}</p>

  <h2>Caption</h2>
  <p>{{ report.caption }}</p>

  <h2>Grad-CAM</h2>
  <video width="600" controls>
    <source [src]="report.outputs.gradcam_video" type="video/mp4">
  </video>

  <h2>Activation Map</h2>
  <video width="600" controls>
    <source [src]="report.outputs.activation_video" type="video/mp4">
  </video>

</div>
